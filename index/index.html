<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width , initial-scale= 1.0">
  <title>Urdu-Hindi Converter</title>
<!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- googele fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">

</head>

<body>
  <div class="main-body">
    <img src="images\bg-pattern-top.svg" alt="circular-pattern-top" class="circular-pattern-top">
    <img src="images\bg-pattern-bottom.svg" alt="circular-pattern-bottom" class="circular-pattern-bottom">

    <div class="card">
      <h1><div class="card-header">Urdu To Hindi Convertor</div></h1>
        <!-- <div class="card-body"> -->
          <div class="container">
        <div class="mb-3 row">
          <div class="col-sm-6">
            <label for="Textarea1" class="form-label bold">Urdu</label>
      
            <textarea class="form-control " id="Textarea2" type="text" placeholder="Enter text" aria-label="default input" rows="2"></textarea>
          </div>

          <div class="col-sm-6">
            <label for="Textarea2" class="form-label bold">Hindi</label>
  
            <textarea class="form-control " id="Textarea2" type="text" placeholder="Alternative" aria-label="default input" rows="2"></textarea>
          </div>
        </div>
      <div class="row">
        <div class="col">
          <div class="changer">
            <center>
            <button class="btn btn-primary" type="button">Convert</button>
            </center>
          </div>
        </div>
      </div>
    </div>

    </div>
